apply plugin: 'com.android.application'

android {
    compileSdkVersion(26)
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.example.walterzhang.instagram2"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:26.+'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'

    //Design Library for Coordinator Layout and Toolbars
    implementation 'com.android.support:design:26.3.1'
    implementation 'com.google.android.gms:play-services-auth:15.0.1'
    implementation 'com.google.firebase:firebase-auth:16.0.3' //Firebase Authentication
    implementation 'com.google.firebase:firebase-core:16.0.3' //Firebase Analytics
    implementation 'com.google.firebase:firebase-database:16.0.1' //Firebase Database

    //Bottom Navigation View EX Library
    implementation 'com.github.ittianyu:BottomNavigationViewEx:1.2.4'
    implementation "com.android.support:design:26.+"
    implementation 'com.github.ittianyu:BottomNavigationViewEx:1.2.4'
    implementation "com.android.support:design:26.+"
    implementation 'com.android.support:recyclerview-v7:26.3.1'
    //circle image view
    implementation "de.hdodenhof:circleimageview:2.2.0"

    //image loader
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
}
configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '25.3.0'
            }
        }
    }
}
apply plugin: 'com.google.gms.google-services'
